<br><br>
<table id="display">
  <tr>
    <th>
      Name 
    </th>
    <th>
      Address
    </th>
    <th>
      Gender
    </th>
  </tr>
  <tr *ngFor = "let employee of employeeArray">
      <td>
        {{employee.name}} 
      </td>
      <td>
       {{employee.address}}
      </td>
      <td>
        {{employee.gender}}
      </td>
    </tr>
</table>
